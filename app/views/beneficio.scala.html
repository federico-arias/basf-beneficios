	<div id="presupuesto-modal" class="modal" role="dialog">
	  <div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" id="close-modal" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Ingresar Presupuesto</h4>
		  </div>
		  <div class="modal-body">
			<form id="putBeneficio" class="form-horizontal form-material">
				<div class="form-group">
					<label for="monto" class="col-md-12">Monto</label>
					<div class="col-md-12">
						<input type="number" placeholder="" class="form-control form-control-line" name="monto" id="monto"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-12">Fecha de solicitud</label>
					<div class="col-md-12">
						<input type="date" placeholder="" class="form-control form-control-line" name="solicitado" id="solicitado"></input>
					</div>
				</div>
			</form>
		  </div>
		  <div class="modal-footer">
			<button id="btn-send" type="button" class="btn btn-danger" data-dismiss="modal">Crear</button>
		  </div>
		</div>
	  </div>
	</div> <!-- /Modal -->
	<script type="text/javascript">

document.addEventListener('DOMContentLoaded', init, false);

function $(selector) {
	return document.getElementById(selector);
}

function init() {
	const jwt = document.cookie.split("=").reduce((acc, item) => acc == "jwt" ? item : null); 
	var hs = new Headers();
	hs.append("Authorization", "Bearer " + jwt);
	const bid = window.location.href.split("/").pop();
	const url = "/api/beneficio/" + bid;
	const opts = {method: 'GET', headers: hs};
	const dataPromise = getJson(url, opts);

	$("btn-modal").addEventListener("click", function() {
		$("presupuesto-modal").style.display = "inherit";
	});

	$("close-modal").addEventListener("click", function() {
		$("presupuesto-modal").style.display = "none";
	});

	$("btn-send").addEventListener("click", function() {
	});

	var allowed = ["beneficio", "categoria", "subcategoria", "pais"];

	dataPromise.then( beneficio => {
			Object.keys(beneficio)
				.filter(x => allowed.indexOf(x) !== -1)
				.map($)
				.forEach( elem => createP(elem, beneficio[elem.id]))
			return beneficio;
	}
	).then( b => b.presupuesto.map(plotRow))
		
	function createP(elem, text) {
		let p = document.createElement("p");
		p.textContent = text;
		elem.append(p);
	}
}

function getJson(url, opts) {
	opts = opts || {};
	return fetch(url, opts).then( res => res.json())
}	

function plotRow(row) {
	var tr = document.createElement('tr');
	Object.keys(row).forEach( function(col) {
		var td = document.createElement('td');
		tr.appendChild(td);
		td.textContent = row[col];
	})
	return tr;
}
	</script>

	<script src="https://code.highcharts.com/highcharts.js"></script>
