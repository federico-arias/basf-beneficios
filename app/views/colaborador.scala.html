	<!-- Modal -->
	<div id="myModal" class="modal" role="dialog">
	  <div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" id="close-modal" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Ingresar Beneficio</h4>
		  </div>
		  <div class="modal-body">
			<form id="putBeneficio" class="form-horizontal form-material">
				<div class="form-group">
					<label class="col-sm-12">Beneficio</label>
					<div class="col-sm-12">
						<select id="beneficio_id" name="beneficio_id" class="form-control form-control-line">
							<option value="20">Benef 1</option>
							<option value="21">Benef 2</option>
							<option value="22">Benef 3</option>
							<option value="23">Benef 4</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="-email" class="col-md-12">Monto</label>
					<div class="col-md-12">
						<input type="number" placeholder="" class="form-control form-control-line" name="monto" id="monto"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-12">Fecha de solicitud</label>
					<div class="col-md-12">
						<input type="date" placeholder="" class="form-control form-control-line" name="solicitado_en" id="solicitado_en"></input>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
					<label for="estado" class="col-form-label">Estado</label>
						<select id="estado" name="estado" class="form-control form-control-line">
							<option value="1">Aprobado</option>
							<option value="2">En trámite</option>
							<option value="3">Rechazado</option>
						</select>
					</div>
				</div>
			</form>
		  </div>
		  <div class="modal-footer">
			<button id="btn-send" type="button" class="btn btn-danger" data-dismiss="modal">Crear</button>
		  </div>
		</div>
	  </div>
	</div> <!-- /Modal -->
	<script type="text/javascript">



const jwt = document.cookie.split("=")
	.reduce((acc, item) => acc == "jwt" ? item : null); 
var hs = new Headers();
hs.append("Authorization", "Bearer " + jwt);
const uid = window.location.href.split("/").pop();
const url = "/api/colaborador/" + uid;
const opts = {method: 'GET', headers: hs};
const dataPromise = getJson(url, opts);

dataPromise
	.then(filterObj(["colaborador", "run", "sucursal", "nacionalidad", "direccion", "cargo", "centro_costo"]))
	.then(toTextNode)
	.then(run);

dataPromise
	.then(prop("json_agg"))
	.then(map(filterObj(["beneficio", "solicitado_en", "estado", "monto"])))
	.then(map(modifyField("monto", prepend("$") )))
	.then(map(tr("solicitudes")))
	.then(run);

$("btn-modal").addEventListener("click", function() {
	$("myModal").style.display = "inherit";
});

$("close-modal").addEventListener("click", function() {
	$("myModal").style.display = "none";
});

$("btn-send").addEventListener("click", sendForm);

function sendForm() {
	var f = new FormData($("putBeneficio"));
	f.append("colaborador_id", uid);
	var urlEncoded = urlencodeFormData(f);
	hs.append('Content-Type', 'application/x-www-form-urlencoded');
	var opts = { 
		method: "PUT",
		body:urlEncoded,
		headers: hs
	}
	var sent = fetch("/api/solicitud", opts)

	sent.then( function(d) {$("myModal").style.display = "none"; return d})
		.then( function(d) {
			return Array.from(document.forms.putBeneficio.elements).map( function(el) {
				var o = {};
				if(el.nodeName === 'SELECT') {
					o[el.id] = el.options.item(el.options.selectedIndex).label;
					return o;
				}
				o[el.id] = el.value;
				return	o;
			}).reduce( function (a, el) {return Object.assign(a,el)}, {});
		})
		.then(tr("solicitudes"))
		.then(function (f) {run([f])});

}

function prepend(char) {
	return function(str) {
		return str == null ? 'N/A' : char + str;	
	}
}

function prop(p) {
	return function(o) {
		return o[p];
	}
}


function getJson(url, opts) {
	opts = opts || {};
	return fetch(url, opts).then( res => res.json())
}	

function filterObj(fields) {
	return function(obj) {
		if (!Array.isArray(fields)) 
			throw new TypeError("filterObj() requiere un array", "lib.js");
		var o = {};
		fields.forEach(function(field) { 
			o[field] = obj[field];
		});
		return o;
	}
}

function map(func) {
	return function(array) {
		return array.map( function(value) { return func(value) })
	}
}

function modifyField(field, func) {
	return function(obj) {
		obj[field] = func(obj[field]);
		return obj;
	};
}

function toTextNode(obj) {
	return Object.keys(obj).map( function(field) {
		var textNode = document.createTextNode(obj[field]);
		textNode.fatherId = field; 
		return textNode;
	});
}



function tr(father) {
	return function(rowObj) {
		var tr = document.createElement("tr");
		tr.fatherId = father;
		return Object.keys(rowObj).map( function(col) {
			var td = document.createElement('td');
			td.textContent = rowObj[col];
			return td;
		}).reduce ( function( ac, e ) { 
			ac.appendChild(e);
			return ac
		}, tr);
	}
}

function run(domElemArray) {
	domElemArray.map( function (domElem) {
		$(domElem.fatherId).appendChild(domElem);
	});
}

function $(id) {
	return document.getElementById(id);
}

//https://stackoverflow.com/questions/7542586/new-formdata-application-x-www-form-urlencoded/38931547#38931547
function urlencodeFormData(fd){
    var s = '';
    function encode(s){ return encodeURIComponent(s).replace(/%20/g,'+'); }
    for(var pair of fd.entries()){
        if(typeof pair[1]=='string'){
            s += (s?'&':'') + encode(pair[0])+'='+encode(pair[1]);
        }
    }
    return s;
}

	</script>
