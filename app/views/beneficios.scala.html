<script type="text/javascript">

document.addEventListener('DOMContentLoaded', init, false);

function init() {
	const jwt = document.cookie.split("=").reduce((acc, item) => acc == "jwt" ? item : null); 
	var hs = new Headers();
	hs.append("Authorization", "Bearer " + jwt);
	const url = "/api/beneficios";
	const opts = {method: 'GET', headers: hs};
	const dataPromise = getJson(url, opts);

	dataPromise
		.then(plotSolicitudes)
		.then( function() {
			var trs = $('beneficios').children;
			var l = trs.length;
			for (var i= 0; i<l;i++) {
				var td = document.createElement('td');
				trs.item(i).insertBefore(td, trs.item(i).firstChild);
			}
		});
}

function toCard(cats) {

}

function toUl(bs) {
	var ul = document.createElement('ul');
	var li = document.createElement('li');
}

function $(id) {return document.getElementById(id);}

function plotSolicitudes(data) {
	var dfRows = data.map(row => plotRow(row))
			.reduce( (p,n) => {p.append(n); return p}, document.createDocumentFragment());
	document.getElementById("beneficios").append(dfRows);
}

//@@arg row: Object
function plotRow(row) {
	var tr = document.createElement('tr');
	Object.keys(row).forEach( function(col) {
		var td = document.createElement('td');
		tr.appendChild(td);
		if (Array.isArray(row[col])) {
			var ul = document.createElement('ul');
			row[col].forEach( function (b) {
				var li = document.createElement('li');
				var a = document.createElement('a');
				a.href= "/beneficio/" + b.id;
				a.textContent = b.beneficio;
				li.appendChild(a);
				ul.appendChild(li);
			});
			td.appendChild(ul);
			return;
		}
		tr.textContent = row[col];
	})
	return tr;
}


function getJson(url, opts) {
	opts = opts || {};
	return fetch(url, opts).then( res => res.json())
}
