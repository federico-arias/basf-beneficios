<script type="text/javascript">

document.addEventListener('DOMContentLoaded', init, false);

function init() {
	const jwt = document.cookie.split("=").reduce((acc, item) => acc == "jwt" ? item : null); 
	var hs = new Headers();
	hs.append("Authorization", "Bearer " + jwt);
	const url = "/api/beneficios";
	const opts = {method: 'GET', headers: hs};
	const dataPromise = getJson(url, opts);

	dataPromise
		.then(plotSolicitudes);
}

function plotSolicitudes(data) {
	var dfRows = data.map(row => plotRow(row))
			.reduce( (p,n) => {p.append(n); return p}, document.createDocumentFragment());
	document.getElementById("beneficios").append(dfRows);
}

function plotRow(row) {
	var tr = document.createElement('tr');
	Object.keys(row).forEach( function(col) {
		if (col == 'id') return;
		var td = document.createElement('td');
		var a = document.createElement('a');
		tr.appendChild(td);
		td.appendChild(a);
		a.href= "/beneficio/" + row.id;
		a.textContent = row[col];
	})
	return tr;
}


function getJson(url, opts) {
	opts = opts || {};
	return fetch(url, opts).then( res => res.json())
}	
</script>
